<head>
    <title>simple-todos</title>
</head>

<template name="tasks">
    <ol class="tasks-list">
        {{#each list}}
        {{> tasklist}}
        {{/each}}
    </ol>
</template>

<template name="tasklist">
    <li>
        <label for={{_id}}>{{name}}
            <input type="checkbox" checked={{checked}} id={{_id}} class="custom-checkbox">
        </label>
    </li>
</template>


<template name="inputbox">
    <form action="">
        <input type="text" placeholder="Add new task" class="task-input" value={{taskText}}>
        <input type="submit" value="Add" class="submit">
    </form>
</template>

<template name="markdownsample">
    <h2>{{title}}</h2>
</template>
